<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Productivity App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class = "bg-[#F6F6FB]">
    
  <!-- header -->
  <header class = "w-full px-6">
  <!-- Navbar -->
    <nav class="bg-white shadow-md my-6 py-3 px-20 w-full h-full rounded-[99px] flex justify-between items-center">
      <div><img src="logo.svg" alt="Acme Logo"></div>
        <ul class = "flex gap-10 text-lg">
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF] hover:underline">Home</a></li>
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF] hover:underline">Features</a></li>
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF] hover:underline">Pricing</a></li>
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF] hover:underline">Contact</a></li>
        </ul>
     </nav>
  </header>
    <!-- Hero Section -->
    <section class="text-center">
      <div class=" flex flex-col items-center mx-[120px] mt-[120px] gap-10">
            <p class="py-2 px-5 rounded-full text-[#5E44FF] bg-[#563AFF] bg-opacity-10">üåàÔ∏è Acme Productivity App</p>
            <div class="text-center flex flex-col gap-6">
                <h1 class="text-[80px] font-bold">Boost Your <span class="text-[#5E44FF]">Product</span>ivity</h1>
                <h3 class="text-2xl font-semibold">Streamline your workflow with our all-in-one productivity app.</h3>
            </div>
            <button class="bg-[#1A1A2C] text-white py-4 px-9 rounded-xl text-lg w-[187px]
             hover:bg-[#5F5F76] focus:bg-[#35354D] focus:ring-2 focus:ring-[#5F5F76]">Start Free Trial</button>
        </div>
    </section>


    <!-- contact section -->
    <section
      class="mx-[120px] flex flex-col items-center bg-white rounded-3xl py-20 px-[305px]"
    >
      <h2
        class="text-[#1a1a2c] font-bold text-[44px] drop-shadow-[0,4px,4px,#00000025] mb-10"
      >
        Get in Touch
      </h2>
      <div class="flex flex-col w-full gap-1 mb-5">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Doe"
          class="border border-[#e0e0ed] rounded-xl py-3 pr-3 pl-4 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
        />
      </div>
      <div class="flex flex-col w-full gap-1 mb-5">
        <label class="text-[#5f5f76]" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john@example.com"
          class="border border-[#e0e0ed] rounded-xl py-3 pr-3 pl-4 hover:border-[#B5A9FF] focus:border-[#5E44FF]"
        />
      </div>
      <div class="flex flex-col w-full gap-1 mb-5">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your message..."
          class="border border-[#e0e0ed] rounded-xl py-3 pr-3 pl-4 h-[102px] hover:border-[#B5A9FF] focus:border-[#5E44FF]"
        ></textarea>
      </div>
      <button
        class="mt-5 w-full text-white bg-[#1a1a2c] rounded-2xl px-9 py-4 font-semibold hover:bg-[#5F5F76] focus:bg-[#35354D] focus:outline-none focus:ring-2 focus:ring-[#5F5F76] focus:ring-opacity-50"
      >
        Submit
      </button>
    </section>

    <!-- footer section -->
    <footer class="my-20 mx-[120px] flex justify-between">
      <p class="font-medium text-[#5f5f76]">Acme productivity app ¬©2024</p>
      <div class="flex gap-9 text-[#1a1a2c] font-semibold">
        <a href="#">FAQ</a>
        <a href="#">Terms</a>
        <a href="#">AI Policy</a>
        <a href="#">Pricing</a>
      </div>
    </footer>
  </body>
</html>
