<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F6F6FB]">
    <!-- contact section -->
    <section
      class="mx-[120px] flex flex-col items-center bg-white rounded-3xl py-20 px-[305px]"
    >
      <h2
        class="text-[#1a1a2c] font-bold text-[44px] drop-shadow-[0,4px,4px,#00000025] mb-10"
      >
        Get in Touch
      </h2>
      <div class="flex flex-col w-full gap-1 mb-5">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Doe"
          class="border border-[#e0e0ed] rounded-xl py-3 pr-3 pl-4"
        />
      </div>
      <div class="flex flex-col w-full gap-1 mb-5">
        <label class="text-[#5f5f76]" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john@example.com"
          class="border border-[#e0e0ed] rounded-xl py-3 pr-3 pl-4"
        />
      </div>
      <div class="flex flex-col w-full gap-1 mb-5">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your message..."
          class="border border-[#e0e0ed] rounded-xl py-3 pr-3 pl-4 h-[102px]"
        ></textarea>
      </div>
      <button
        class="mt-5 w-full text-white bg-[#1a1a2c] rounded-2xl px-9 py-4 font-semibold"
      >
        Submit
      </button>
    </section>

    <!-- footer section -->
    <footer class="my-20 mx-[120px] flex justify-between">
      <p class="font-medium text-[#5f5f76]">Acme productivity app Â©2024</p>
      <div class="flex gap-9 text-[#1a1a2c] font-semibold">
        <a href="#">FAQ</a>
        <a href="#">Terms</a>
        <a href="#">AI Policy</a>
        <a href="#">Pricing</a>
      </div>
    </footer>
  </body>
</html>
